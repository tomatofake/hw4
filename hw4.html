<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        
        let enteredNumber = prompt("Введите число");

        let i = 0;

        while (i < enteredNumber) {
          let spaces = "";
          let stars = "";
            for (let j = 0; j < enteredNumber - i; j++) spaces += " ";
            for (let j = 0; j < 2 * i + 1; j++) stars += "*";
            console.log(spaces + stars);
          i++;
        }

    </script>
</body>
</html>
